    <div class="form-row">
      <sl-input
        label="First Name"
        ui-value="firstName"
        required>
      </sl-input>
      <sl-input
        label="Last Name"
        ui-value="lastName">
      </sl-input>
    </div>

    <div class="form-row">
      <sl-input
        label="Email"
        type="email"
        ui-value="email"
        required>

      <sl-input
        label="Phone"
        type="tel"
        ui-value="phone">
        <sl-icon name="telephone" slot="prefix"></sl-icon>

      <sl-textarea
