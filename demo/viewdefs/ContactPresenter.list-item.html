<template>
  <div class="contact-card">
    <div class="contact-info">
      <div class="contact-name" ui-value="contact.fullName()"></div>
      <div class="contact-email" ui-value="contact.email"></div>
      <div class="contact-phone" ui-value="contact.phone" ui-attr-hidden="noPhone"></div>
    </div>
    <div class="contact-actions">
      <!-- ContactPresenter has edit() and delete() methods -->
      <sl-button size="small" ui-action="edit()">
        <sl-icon name="pencil"></sl-icon>
      </sl-button>
      <sl-button size="small" variant="danger" ui-action="delete()">
        <sl-icon name="trash"></sl-icon>
      </sl-button>
    </div>
  </div>
</template>
